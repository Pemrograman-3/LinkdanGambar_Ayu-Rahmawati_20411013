<html>
	<head>
		<title> Menambahkan Image </title>
	</head>
	<body>
		<h4> Menambahkan Image Ke Dalam Dokumen HTML </h4>
		<img src="https://s0.bukalapak.com/img/0029014401/w-1000/Sepeda_Touring_United_Rockford_29_.jpg" width="150" height="120">
		<br>
		<h4> Mengatur Border Pada Image </h4>
		<img src="https://s0.bukalapak.com/img/0029014401/w-1000/Sepeda_Touring_United_Rockford_29_.jpg" border="10" color="red">
		<br>
		<h4> Alternating Text </h4>
		Pada Image di bawah ini terdapat Alternating Text.
		Silahkan gerakan mouse melewati Image <br>
		<img src="https://s0.bukalapak.com/img/0029014401/w-1000/Sepeda_Touring_United_Rockford_29_.jpg" width="100" height="120" alt="alternating text">
	</body>
</html>
